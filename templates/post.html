{% extends 'base.html' %}

{% block content %}

<div class="post" margin style="margin:150px 400px;" >
    <select name="genre" id="genre">
        <option value="se">ジャンル選択</option>
        <option value="fa">家族</option>
        <option value="mo">お金</option>
        <option value="fr">友達</option>
        <option value="li">生活</option>
        <option value="sc">学校</option>
        <option value="lo">恋愛</option>
        <option value="wo">仕事</option>
        <option value="no">その他</option>
    </select>
    <form action="/post" method="post">
      <textarea name="comment" cols="70" rows="5" ></textarea><br>
      <textarea name="supplement" id="supplement" cols="70" rows="20" placeholder="補足説明をご記入ください"></textarea><br>
      <input type="submit" name="save" value="投稿">
    </form>
</div>
{% endblock %}
